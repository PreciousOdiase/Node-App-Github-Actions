name: Node.js CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'      # âœ… Don't trigger when README changes
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]  # âœ… Updated to modern Node versions

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Build (if present)
      run: npm run build --if-present

    # Placeholder deployment step
    - name: Deploy
      if: github.ref == 'refs/heads/main'
      run: echo "ðŸš€ Deployment step would go here"
