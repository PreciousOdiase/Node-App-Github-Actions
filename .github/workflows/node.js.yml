name: Node.js CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
    build:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout-code
          uses: actions/checkout@v4
          
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '18.x'
            cache: 'npm'
        - run: npm ci
        - run: npm run build --if-present
        - run: npm test
        - run: npm run lint
